<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Trombones</title>
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
</head>
<body>
    <div id="page-wrapper">
        <header id="header">
            <div class="logo">
                <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="Original Trombones Logo">
            </div>
            <nav id="nav-bar">
                <ul class="nav-list">
                    <li class="nav-link"><a href="#features" rel="nopener noreferrer">Features</a></li>
                    <li class="nav-link"><a href="#how-it-works" rel="nopener noreferrer">How It Works</a></li>
                    <li class="nav-link"><a href="#pricing" rel="nopener noreferrer">Pricing</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div>
        <h2 class="title">Handcrafted, home-made masterpieces</h2>
    </div>

    <section id="head">
        <form action="" id="form" action="https://www.freecodecamp.com/email-submit)" >
            <div class="form-box">
                <label for="form">
                    <input id="email" name="email" type="email" email="https://www.freecodecamp.org/email-submit" placeholder="Enter your email address"  data-tooltip="Please fill in this field" required>
                </label>
            </div>            
            <input class="submit-button" id="submit" type="submit" value="Get Started"></input>
        </form>
    </section>



    <video id="video" src="https://youtu.be/y8Yv4pnO7qc" controls width="400" height="300"></video>

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
